<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="/script.js"></script>
    <title>Prova de Front</title>
  </head>
  <body>
    <header class="header-class">
      <div>
        <img src="./img/log.gif" alt="Logo" id="logo"/>
      </div>
        <nav class="header-nav">
          
            <a href="#main" class="a-nav">Home</a>
            <a href="#form" class="a-nav">Form</a>
          
        </nav>
    </header>

    <main class="section-main" id="main">
      <div class="container">
        <h1>Prova de Front</h1>
        <p>Prova de Front-end para <strong>Monitoria</strong></p>
      </div>
    </main>

    <section class="section-form">
      <form id="form" class="form" onSubmit="handleSubmit(event)">
        <h2>Formul√°rio</h2>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="message">Mensagem</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
